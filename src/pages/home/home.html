<ion-header>
  <ion-navbar>
    <ion-title>
      Operaciones
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Número 1</ion-label>
      <ion-input type="number" [(ngModel)]="numero1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Número 2</ion-label>
      <ion-input type="number" [(ngModel)]="numero2"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button full color="dark" (click)="calcular()" >Calcular</button>

  <ion-list>

    <ion-item>
      <ion-label stacked>Resultado</ion-label>
      <ion-input type="number" [(ngModel)]="resultado"></ion-input>
    </ion-item>

  </ion-list>
</ion-content>
